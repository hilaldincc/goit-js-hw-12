<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Paginated Image Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Arama formu: Kullanıcının görsel aramak için sorgu girdiği alan -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>

      <!-- Yükleme göstergesi: Görseller yüklenirken geçici olarak gösterilir -->
      <div class="loader hidden">Loading images, please wait...</div>

      <!-- Galeri: API'den dönen görsellerin yerleştirileceği alan -->
      <div class="gallery"></div>

      <!-- Load More butonu: Daha fazla görsel getirmek için kullanılır -->
      <button class="load-more hidden">Load more</button>
    </div>

    <!-- Uygulamanın JavaScript dosyaları Vite modül sistemiyle bağlanıyor -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/markup.js"></script>
  </body>
</html>
